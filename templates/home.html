<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>

      <form class="container" action="create" method="POST">
        Stock<input name='name' class='form-control'/>
        Value(R$)<input name='value' class="form-control"/>
        <button class='btn btn-primary'>Save</button>
        
      </form>

      <form class="container" action="/">
        <td><button class="btn btn-primary">Update</button></td>
      </form>

      <table class="table table-hover">
        
        {% for task in tasks: %}
        <tr>
          <form action="/update/{{loop.index0}}" method="POST">
            <td>              
              Stock: <input name="name" value="{{task['name']}}"/>
            </td>
            <td>
              Value(R$): <input name="value" value="{{task['finished']}}"/>
            </td>
            <td>
              <a href="/delete/{{loop.index0}}">Delete</a>
              <button class='btn btn-primary'>Update</button>
            </td>
          </form>
          
        </tr>
        {% endfor %}
      </table>  
    </body>
</html>
